# This is a basic workflow to help you get started with Actions

name: Test GitHub Action

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Log the pre-build disc space
        run: df
      
      - name: Step 2 - Checkout the main github branch
        uses: actions/checkout@v3
        
      - name: Step 3 - Set up JDK 1.8
        uses: actions/java@1
        with: 
             java-version: 1.8
             
      - name: Step 4 Build jakataweb app with Maven
        run: 
            echo mvn -B package --file pom.xml
            
      - name: Step 5 - Build the android app
        run: 
           echo Here is the Android sdk root
           echo $ANDROID_SDK_ROOT
           
      - name: Step 6 - Run selenium tesys
        run: 
            echo the SELENIUM JAR PATH
            echo $SELENIUM_JAR_PATH

      - name: Step 7 - log build tool version
        run: 
             git --version
             mvn --version
             gradle --version
             ant -version

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo What is in this directory?
          ls -a
